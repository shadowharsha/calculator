<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="result">2020</div>
                <div class="input"><span id="firstOperand">67</span><span id="inOperator"></span><span id="secondOperand"></span></div>
            </div>
            <div class="panel">
                <div id="allClear">AC</div>
                <div id="pon">+/-</div>
                <div class="operator" id="percentage">%</div>
                <div class="operator" id="divide">รท</div>
                <div class="digit">7</div>
                <div class="digit">8</div>
                <div class="digit">9</div>
                <div class="operator" id="multiply">ร</div>
                <div class="digit">4</div>
                <div class="digit">5</div>
                <div class="digit">6</div>
                <div class="operator" id="subtract">-</div>
                <div class="digit">1</div>
                <div class="digit">2</div>
                <div class="digit">3</div>
                <div class="operator" id="plus">+</div>
                <div class="digit" id="zero">0</div>
                <div class="digit">.</div>
                <div id="equalto">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
